<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            width: 250px;
            padding: 2px 5px 2px 5px;
        }
        img{
            width: 20px;
            float: right;
            cursor: pointer;

        }
        input{
            border: none;
            outline: none;

        }
    </style>
</head>
<body>
    

    <div>
        <input type="password" name="" id="inputPass">
    <img src="./media/eye.png" alt="" onclick="Pass()" id="passimage">
    </div>
    
   

    <script>

        let a = document.getElementById("passimage").attributes[0].value
        console.log(a)
       
           function Pass(){
            let Password = document.getElementById("inputPass")
            if(Password.type=="password"){
                Password.type = "text"
                document.getElementById("passimage").attributes[0].value = "./media/hide.png"
            }else{
                Password.type = "password"
                document.getElementById("passimage").attributes[0].value = "./media/eye.png"
            } 
           }
       
    </script>

</body>
</html>
