<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div{
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <div id="error"></div>
    <form action="" onsubmit=" return hnadleForm()">
      <label for="">Password</label>
      <input type="text" name="" id="pass" /><br><br> 
      <label for="">Confirm Password</label>
      <input type="text" name="" id="cpass" /><br><br>
      <label for="">First Name</label>
      <input type="text" name="" id="fname">

      <input type="submit" value="Submit" />
    </form>

    <script>
        function hnadleForm(){
           let password =  document.getElementById("pass").value;
           let Cpassword = document.getElementById('cpass').value;
           let fName = document.getElementById('fname').value;


           if(fName.trim()==""){
            document.getElementById('error').innerText="Dont use space in first Name"
            return false
           }

           if(password!==Cpassword){
                
                document.getElementById('error').innerText="Password not Match"
                return false
           }
           if(fName.length<5){
            document.getElementById('error').innerText="First Name should be grater then 5"
                return false
           }
           
         

        }
    </script>
  </body>
</html>
